<mat-card style="height: fit-content;">
    <mat-card-header>
        <mat-card-title>My Orders ({{myOrder.length}})</mat-card-title>
    </mat-card-header>
    <mat-divider inset></mat-divider>

    <mat-card-content>
        <table mat-table [dataSource]="myOrder" *ngIf="myOrder.length>0">


            <ng-container matColumnDef="orderNo">
                <th mat-header-cell *matHeaderCellDef> ORDER NO </th>
                <td mat-cell *matCellDef="let element"> {{element.orderNo}} </td>
                <td mat-footer-cell *matFooterCellDef>   </td>

            </ng-container>


            <ng-container matColumnDef="orderDate">
                <th mat-header-cell *matHeaderCellDef> ORDER DATE </th>
                <td mat-cell *matCellDef="let element"> {{element.orderDate}} </td>
                <td mat-footer-cell *matFooterCellDef>  </td>

            </ng-container>
            


            <ng-container matColumnDef="success">
                <th mat-header-cell *matHeaderCellDef> PAYMENT STATUS </th>
                <td mat-cell *matCellDef="let element"> {{element.success}} </td>
                <td mat-footer-cell *matFooterCellDef>  </td>

            </ng-container>

            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef> TOTAL </th>
                <td mat-cell *matCellDef="let element"> {{element.total}} </td>
                <td mat-footer-cell *matFooterCellDef> <b>{{totalAmount}} </b></td>

            </ng-container>

 
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

        </table>

    </mat-card-content>
 
</mat-card>
