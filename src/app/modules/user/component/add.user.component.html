<mat-card>
    <mat-card-title>Create Account</mat-card-title>
    <mat-card-subtitle>In Shopping Portal App</mat-card-subtitle>
    <mat-card-content>
    
        <form [formGroup]="userForm">
            <div fxLayout="row" fxLayoutAlign="space-between">
                <mat-form-field>
                    <mat-label>Login Id</mat-label>
                    <input type="text" matInput id="userName" name="userName" formControlName="userName">
                    <mat-hint  *ngIf="!userForm.get('userName')?.valid && userForm.get('userName')?.touched">
                        <span *ngIf="userForm.get('userName')?.errors?.['required']">
                            Please enter valid login id.
                        </span>
                        <span *ngIf="userForm.get('userName')?.errors?.['email']">
                            Please enter email id as login id. 
                        </span>
                    </mat-hint>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input type="password" name="password"  matInput  formControlName="password">
                    <mat-hint  *ngIf="!userForm.get('password')?.valid && userForm.get('password')?.touched">
                        <span *ngIf="userForm.get('password')?.errors?.['required']">
                            Please enter valid password.
                        </span>
                        <span *ngIf="userForm.get('password')?.errors?.['minlength'] || userForm.get('password')?.errors?.['maxlength']">
                            Password minimum length=5 and max length=10
                        </span>
                    </mat-hint>
                </mat-form-field>
            </div>
            
        </form>
         
    </mat-card-content>

    <mat-divider inset></mat-divider>

    <mat-card-actions>
        <div style="flex-grow: 1; justify-content: center; display: inline-flex;">
       
            <button style="width: 90%;" color="primary" mat-raised-button class="button-icon-text" aria-label="Login" (click)="onSubmit()" [disabled]="!userForm.valid" >
                <mat-icon>save</mat-icon>
                <span>&nbsp;Create Account</span>
            </button>
        </div>  
         
        <mat-progress-bar *ngIf="loader" mode="indeterminate"></mat-progress-bar>

        
    

    </mat-card-actions>

</mat-card>
